<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8 "/>
    <title>Form Practice</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
      />
      <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <form>
        <div>
          <label for="name">Name:</label>
          <input
          id="name"
          type="text"
          name="name"
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
          id="email"
          type="text"
          name="email"
          />
        </div>
        <div>
          <label for="message">Your Message:</label>
          <textarea
          id="message"
          name="message"
          autofocus= on
          required
          maxlength="200"
          placeholder="Tell me about life"
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
